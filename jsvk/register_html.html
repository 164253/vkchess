<html>
    <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>科摩多龍棋註冊</title>
    <script>
        let inputVerity=form=>{
            let pw=form["password"].value,str="",flag=true;
            if(!form["username"].value){str+="用戶名不能為空. ";flag=false;}
            if(pw.length<6||20<pw.length){str+="密碼長度需在6~20. ";flag=false;}
            if(pw!=form["password_check"].value){str+="請確認密碼是否輸入正確. ";flag=false;}
            if(str)alert(str);
            return flag;
        }
    </script>
    </head>
    <body>
        <form style="position:absolute; left:60%; top:30%;" method="post" action="register_php.php" onsubmit="return inputVerity(this)">
            <h1>註冊頁面</h1><br>
            帳&emsp;&emsp;號：<input type="text" name="username"><br>
            密&emsp;&emsp;碼：<input type="password" name="password" id="password"><br>
            確認密碼：<input type="password" name="password_check" id="password_check"><br>
            <input type="submit" value="註冊" name="submit">
        </form>
    </body>
</html>
